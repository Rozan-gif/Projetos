<!DOCTYPE html>
<html>
    <head><h1>Formulário de Emprego</h1></head>
<body>
    <form>
    <fieldset>
    <label>Nome</label>
    <input type="text" required placeholder="Nome Completo"><br/><br/>
    <label>Data de Nascimento</label>
    <input type="date" required placeholder="Ex: 01/01/2000"><br><br/>
    <label>CPF</label>
    <input type="number" required placeholder="Ex: 000.000.000-00"><br/><br/>
    <input type="radio" name="genero" value="masculino" required>Masculino
    <input type="radio" name="genero" value="feminino" required>Feminino
    <input type="radio" name="genero" value="outro" required>Outro
    <br/><br/>
    <label for="street">Lougradouro</label>
    <input type="text" id="street" name="street" required placeholder="Rua/Avenida"><br/><br/>
    <label for="number">Número</label>
    <input type="number" id="number" name="number" required placeholder="Número"><br/><br/>
    <label for="city">Cidade</label>
    <input type="text" id="city" name="city" required placeholder="Cidade
    <label>Email</label>
    <input type="email" required placeholder="Seu Email"><br/><br/>
    <label>Telefone</label>
    <input type="number" required placeholder="Ex:1234-56789"><br/><br/>
    <label>Data de Nascimento</label>
    <input type="date" required placeholder="Ex: 01/01/2000"><br><br/>
    <label>Experiências Profissional</label><br/><br/>
    <textarea required placeholder="Descreva sua experiência profissional aqui"></textarea><br/><br/>
    <label>Anexo</label>
    <input type="file" required /><br/><br/>
    <button type="submit">Enviar</button>
    </fieldset>
    <fieldset>
    <legend>Experiência profissional</legend>
    <label>Ultima empresa:</label>
    <input type="text" required><br/><br/>
    <label>Cargo:</label>
    <input type="text" required><br/><br/>
    <label>Período:</label>
    <input type="date" required>  até<input type="date" required><br/><br/>
    <input type="checkbox" name="Emprego atual" required>Emprego atual<br/><br/>
    <label>Principais Responsabilidades:</label><br/></br>
    <textarea required placeholder="Descreva suas principais responsabilidades aqui"></textarea><br/><br/>
    </fieldset>
</form>
</body>
</html>
