<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Bootstrap 1</title>
</head>
<body>
    <div class="container my-4">
      <h2>Grid responsivo</h2>
      <div class="row g-3">
       <div class="col-lg-4">
        <div class="border p-3">Coluna 1</div>
      </div>
      <div class="col-lg-4">
       <div class="border p-3">Coluna 2</div>
      </div>
        <div class="col-lg-4">
         <div class="border p-3">Coluna 3</div> 
      </div>
    </div>
  </div>

    <nav class="navbar navbar-expand-sm bg-light border-bottom">
      <div class="container">
        <a class="navbar-toggler" href="#">MinhaMarca</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-bar ms-auto">
             <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
             <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
             <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
            </ul>
           </div>
        </div>
    </nav>

    <div class="container my-4">
      <h2>Table</h2>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>Ana</td><td>Ativo</td></tr>
            <tr><td>2</td><td>Bruno</td><td>Ativo</td></tr>
            <tr><td>3</td><td>Carla</td><td>Inativo</td></tr>
            <tr><td>4</td><td>Diego</td><td>Ativo</td></tr>
            <tr><td>5</td><td>Elisa</td><td>Pendente</td></tr>
        </tbody>
       </table>
    </div>

    <form class="container my-4"></form>
      <h2>Cadastro</h2>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nome" placeholder="X">
        <label for="nome">Nome</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="X">
        <label for="email">E-mail</label>
      </div>

      <div class="mb-3">
        <label class="form-label">Perfil</label>
        <select class="form-select">
            <option>Aluno</option>
            <option>Professor</option>
            <option>Visitante</option>
        </select>
      </div>

      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="termos">
        <label class="form-check-label" for="termos">Aceito os termos</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="notif" id="nI" checked>
        <label class="form-check-label" for="nI">Receber notificações</label>
      </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="notif" id="n2">
            <label class="form-check-label" for="n2">Não receber</label>
        </div>

        <button class="btn btn-success" type="submit">Enviar</button>
    </form> </div>
</body>
</html>
