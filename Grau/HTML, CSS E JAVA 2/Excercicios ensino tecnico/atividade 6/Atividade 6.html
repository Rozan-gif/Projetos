<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário Avançado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Usuários</h1>
    <form id="cadastroForm">
        <label>Nome:</label>
        <input type="text" id="nome">
        <div class="erro" id="erroNome">Por favor, preencha o nome.</div>

        <label>Idade:</label>
        <input type="number" id="idade">
        <div class="erro" id="erroIdade">Por favor, informe a idade.</div>

        <label>Data de nascimento:</label>
        <input type="date" id="nascimento">
        <div class="erro" id="erroNascimento">Por favor, selecione a data de nascimento.</div>

        <label>Cor favorita:</label>
        <input type="color" id="cor">
        <div class="erro" id="erroCor">Por favor, escolha sua cor favorita.</div>

        <button type="submit">Enviar</button>
    </form>

    <div class="sucesso" id="sucesso">
        Cadastro realizado com sucesso!
    </div>

    <script>
        const form = document.getElementById('cadastroForm');
        const sucesso = document.getElementById('sucesso');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            let valido = true;

            if (!document.getElementById('nome').value.trim()) {
                document.getElementById('erroNome').style.display = 'block';
                valido = false;
            } else {
                document.getElementById('erroNome').style.display = 'none';
            }

            if (!document.getElementById('idade').value.trim()) {
                document.getElementById('erroIdade').style.display = 'block';
                valido = false;
            } else {
                document.getElementById('erroIdade').style.display = 'none';
            }

            if (!document.getElementById('nascimento').value.trim()) {
                document.getElementById('erroNascimento').style.display = 'block';
                valido = false;
            } else {
                document.getElementById('erroNascimento').style.display = 'none';
            }

            if (!document.getElementById('cor').value.trim()) {
                document.getElementById('erroCor').style.display = 'block';
                valido = false;
            } else {
                document.getElementById('erroCor').style.display = 'none';
            }

            if (valido) {
                sucesso.style.display = 'block';
                form.reset();
            } else {
                sucesso.style.display = 'none';
            }
        });
    </script>
</body>
</html>
