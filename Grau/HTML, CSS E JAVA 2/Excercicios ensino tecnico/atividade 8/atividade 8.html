<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 8</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Atividade 8</h1>
    <p>Bootstrap + CSS + JavaScript</p>
    <button id="toggleTheme" class="btn btn-light">Alternar Tema</button>
  </header>

  <main class="container my-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card card-custom p-3">
          <h5 class="card-title">Seção 1</h5>
          <p class="card-text">Conteúdo responsivo usando o Bootstrap.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-custom p-3">
          <h5 class="card-title">Seção 2</h5>
          <p class="card-text">Passe o mouse para ver o efeito.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-custom p-3">
          <h5 class="card-title">Seção 3</h5>
          <p class="card-text">Layout adaptável em qualquer dispositivo.</p>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <h3>Formulário de Contato</h3>
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </main>

  <footer>
    <p>By Filipe Cruz</p>
  </footer>

  <script>
    document.getElementById('toggleTheme').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      this.textContent = document.body.classList.contains('dark-mode') ? 'Tema Claro' : 'Alternar Tema';
    });

    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Formulário enviado com sucesso!');
      this.reset();
    });
  </script>
</body>
</html>
